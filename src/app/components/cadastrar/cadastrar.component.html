<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
  <h2>Cadastro de Usuário</h2>

  <label>Nome:</label>
  <input type="text" formControlName="nome" placeholder="Seu nome">

  <label>CPF:</label>
  <input type="text" formControlName="cpf" placeholder="000.000.000-00">

  <label>Email:</label>
  <input type="email" formControlName="email" placeholder="seuemail@email.com">

  <label>Telefone:</label>
  <input type="text" formControlName="telefone" placeholder="(99) 99999-9999">

  <label>Endereço:</label>
  <input type="text" formControlName="endereco" placeholder="Rua, número, bairro">

  <label>Data de Nascimento:</label>
  <input type="date" formControlName="dataNascimento">

  <label>Senha:</label>
  <input type="password" formControlName="senha" placeholder="Crie uma senha segura">

  <button type="submit" [disabled]="!cadastroForm.valid">Cadastrar</button>
</form>
