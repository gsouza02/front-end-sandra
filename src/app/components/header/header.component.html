        d="M24.4437 12.5L21.0922 10.2656L1.49841 23.5L17.9984 34.5L34.4984 23.5L27.6234 18.9453L19.3734 24.5313L22.9828 26.8516L17.9984 29.8594L8.63122 23.5L24.4437 12.5Z"

    <div class="header_divisor"></div>
    <h1>Pizzaria Palmeiras</h1>
    <div class="header_divisor"></div>

    <div class="header_menu">
      <ul>
        <li *ngFor="let item of items">
          <a [routerLink]="item.routerLink">{{ item.label }}</a>
        </li>
      </ul>

  </div>

  <div class="header_right">
    <img [src]="urlimagem" alt="Avatar">
    <p>{{nome}}</p>
  </div>

</header>
