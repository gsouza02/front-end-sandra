<app-header></app-header>
<div class="home-container">

  <section class="hero">
   <p-carousel [value]="images">
    <ng-template>
      <div class="carousel-item" *ngFor="let image of images; let i = index">
        <img [src]="image.previewImageSrc" alt="Image {{i + 1}}" class="carousel-image">
      </div>  
    </ng-template>
   </p-carousel>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Palmeiras Pizzaria.</p>
  </footer>
</div>
